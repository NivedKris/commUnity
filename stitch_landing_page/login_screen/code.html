<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d161b] dark:text-white antialiased">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden bg-background-light dark:bg-background-dark group/design-root">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<div class="text-[#0d161b] dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer transition-opacity hover:opacity-70">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</div>
<h2 class="text-[#0d161b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Login</h2>
</div>
<!-- Headline -->
<div class="px-5 pt-4 pb-2">
<h1 class="text-[#0d161b] dark:text-white tracking-tight text-[32px] font-extrabold leading-tight text-left">
                Welcome back!
            </h1>
</div>
<!-- Body Text -->
<div class="px-5 pb-6">
<p class="text-[#4c799a] dark:text-slate-400 text-base font-normal leading-normal">
                Login to connect with your community.
            </p>
</div>
<!-- Form Section -->
<div class="flex flex-col px-5 gap-5">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-[#0d161b] dark:text-white text-sm font-semibold leading-normal pb-2">Email</p>
<div class="relative group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d161b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfdde7] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#9cacba] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your email address" type="email" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-[#9cacba] pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#0d161b] dark:text-white text-sm font-semibold leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl overflow-hidden group border border-[#cfdde7] dark:border-slate-700 bg-white dark:bg-slate-800 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl border-none bg-transparent text-[#0d161b] dark:text-white focus:outline-0 focus:ring-0 h-14 placeholder:text-[#9cacba] dark:placeholder:text-slate-500 p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="flex items-center justify-center px-4 cursor-pointer text-[#9cacba] dark:text-slate-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-3">
<a class="text-sm font-semibold text-primary hover:text-[#0f7bc2] transition-colors" href="#">Forgot Password?</a>
</div>
</label>
<!-- Login Button -->
<button class="flex w-full items-center justify-center rounded-xl bg-primary h-14 px-4 text-base font-bold text-white shadow-lg shadow-primary/25 hover:bg-[#0f7bc2] active:scale-[0.98] transition-all mt-2">
                Log In
            </button>
</div>
<!-- Social Login Section -->
<div class="px-5 py-8">
<div class="relative flex items-center justify-center pb-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#cfdde7] dark:border-slate-700"></div>
</div>
<span class="relative bg-background-light dark:bg-background-dark px-4 text-sm text-[#4c799a] dark:text-slate-400 font-medium">Or continue with</span>
</div>
<div class="grid grid-cols-2 gap-4">
<!-- Google Button -->
<button class="flex h-14 items-center justify-center gap-2 rounded-xl border border-[#cfdde7] dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-750 transition-colors active:scale-[0.98]">
<svg class="h-5 w-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-[#0d161b] dark:text-white font-bold text-sm">Google</span>
</button>
<!-- Facebook Button -->
<button class="flex h-14 items-center justify-center gap-2 rounded-xl border border-[#cfdde7] dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-750 transition-colors active:scale-[0.98]">
<svg class="h-6 w-6 text-[#1877F2]" fill="currentColor" viewbox="0 0 24 24">
<path d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036c-2.148 0-2.971.742-2.971 2.28v1.692h3.949l-.569 3.667h-3.38V23.691h-4.842z"></path>
</svg>
<span class="text-[#0d161b] dark:text-white font-bold text-sm">Facebook</span>
</button>
</div>
</div>
<!-- Spacer to push footer to bottom if content is short -->
<div class="flex-1"></div>
<!-- Footer -->
<div class="w-full pb-8 pt-4 text-center">
<p class="text-[#4c799a] dark:text-slate-400 text-sm font-medium">
                Don't have an account? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Sign up</a>
</p>
</div>
</div>
</body></html>
