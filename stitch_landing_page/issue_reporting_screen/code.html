<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Issue Reporting Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for horizontal lists */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary/30">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-white dark:bg-background-dark shadow-2xl">
<!-- Header -->
<div class="sticky top-0 z-50 flex items-center bg-white/90 dark:bg-background-dark/90 backdrop-blur-md p-4 pb-3 justify-between border-b border-slate-100 dark:border-slate-800">
<button class="text-primary text-base font-medium leading-normal tracking-[0.015em] shrink-0 active:opacity-70 transition-opacity">
                Cancel
            </button>
<h2 class="text-[#0d161b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Report Issue</h2>
<button class="text-primary text-base font-medium leading-normal tracking-[0.015em] shrink-0 active:opacity-70 transition-opacity">
                History
            </button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto pb-24">
<!-- Status Tracker Widget -->
<div class="px-4 pt-6 pb-2">
<div class="flex flex-col gap-4 rounded-xl bg-white dark:bg-[#1a2632] p-5 shadow-[0_2px_8px_rgba(0,0,0,0.06)] dark:shadow-none border border-slate-100 dark:border-slate-800">
<div class="flex items-center justify-between">
<div>
<p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">Active Ticket</p>
<p class="text-[#0d161b] dark:text-white text-base font-bold leading-tight">Ticket #4029</p>
</div>
<span class="px-2.5 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary text-xs font-bold border border-blue-100 dark:border-blue-800">
                            In-Progress
                        </span>
</div>
<!-- Progress Stepper -->
<div class="relative mt-2">
<!-- Progress Bar Background -->
<div class="absolute top-1/2 left-0 w-full h-1 bg-slate-100 dark:bg-slate-700 -translate-y-1/2 rounded-full z-0"></div>
<!-- Active Progress -->
<div class="absolute top-1/2 left-0 w-1/2 h-1 bg-primary -translate-y-1/2 rounded-full z-0"></div>
<div class="relative z-10 flex justify-between w-full">
<!-- Step 1: Open -->
<div class="flex flex-col items-center gap-2">
<div class="w-6 h-6 rounded-full bg-primary flex items-center justify-center ring-4 ring-white dark:ring-[#1a2632]">
<span class="material-symbols-outlined text-white text-[14px] font-bold">check</span>
</div>
<span class="text-[10px] font-medium text-primary">Open</span>
</div>
<!-- Step 2: In-Progress -->
<div class="flex flex-col items-center gap-2">
<div class="w-6 h-6 rounded-full bg-primary flex items-center justify-center ring-4 ring-white dark:ring-[#1a2632]">
<div class="w-2 h-2 bg-white rounded-full"></div>
</div>
<span class="text-[10px] font-bold text-[#0d161b] dark:text-white">In-Progress</span>
</div>
<!-- Step 3: Resolved -->
<div class="flex flex-col items-center gap-2">
<div class="w-6 h-6 rounded-full bg-slate-200 dark:bg-slate-600 flex items-center justify-center ring-4 ring-white dark:ring-[#1a2632]">
</div>
<span class="text-[10px] font-medium text-slate-400">Resolved</span>
</div>
</div>
</div>
</div>
</div>
<!-- New Report Header -->
<div class="pt-6 px-4">
<h3 class="text-[#0d161b] dark:text-white tracking-tight text-2xl font-bold leading-tight text-left">New Request</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Please provide details about the issue.</p>
</div>
<!-- Category Picker -->
<div class="pt-6">
<label class="px-4 text-slate-900 dark:text-slate-200 text-sm font-bold mb-3 block">Issue Category</label>
<div class="flex overflow-x-auto no-scrollbar gap-3 px-4 pb-2">
<button class="flex items-center gap-2 bg-primary text-white px-4 py-2.5 rounded-full shrink-0 shadow-md shadow-blue-500/20 transition-transform active:scale-95">
<span class="material-symbols-outlined text-[18px]">build</span>
<span class="text-sm font-semibold">Maintenance</span>
</button>
<button class="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 px-4 py-2.5 rounded-full shrink-0 border border-transparent active:border-primary/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">local_police</span>
<span class="text-sm font-medium">Safety</span>
</button>
<button class="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 px-4 py-2.5 rounded-full shrink-0 border border-transparent active:border-primary/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">volume_up</span>
<span class="text-sm font-medium">Noise</span>
</button>
<button class="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 px-4 py-2.5 rounded-full shrink-0 border border-transparent active:border-primary/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">delete</span>
<span class="text-sm font-medium">Cleanliness</span>
</button>
</div>
</div>
<!-- Photos Section -->
<div class="pt-6 px-4">
<div class="flex items-center justify-between mb-3">
<label class="text-slate-900 dark:text-slate-200 text-sm font-bold">Photos</label>
<span class="text-xs text-slate-400">Optional</span>
</div>
<div class="grid grid-cols-3 gap-3">
<!-- Upload Button -->
<div class="group relative flex flex-col items-center justify-center aspect-square rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-800/50 cursor-pointer active:bg-slate-100 dark:active:bg-slate-800 transition-colors">
<div class="h-10 w-10 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center mb-2 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-2xl">add_a_photo</span>
</div>
<span class="text-xs font-semibold text-primary">Add Photo</span>
</div>
<!-- Existing Photo Preview (Example) -->
<div class="relative aspect-square rounded-xl overflow-hidden bg-slate-200">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Close up of a cracked sidewalk pavement" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB4z505IXLIK7z_bE15XodNZl23zTcKEMLzVuQGJcn40mhcM-DlyFuZreQtbzywvIGvOnK5iE0yteH81OGVYX9LHGKTm9qkSHWquhqmxYaL90x1d0osqIh6X0QamXxNthFTnigq8wTXbxmSDTEhe5PaJtK7Njp0Lun9uXD6cAD5RKrpSeIhSVa5BMnof6nbvJw19F0bqD99w9r2j5CBf5hb27kS9Ax6kQxk31Z_v75Om8I6qtYjRZwUqr5JN8NnkjNjvS4iCT2h9ga1");'></div>
<button class="absolute top-1 right-1 bg-black/50 hover:bg-black/70 text-white rounded-full p-1 backdrop-blur-sm">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
</div>
</div>
<!-- Location Section -->
<div class="pt-6 px-4">
<div class="flex items-center justify-between mb-3">
<label class="text-slate-900 dark:text-slate-200 text-sm font-bold">Location</label>
<button class="text-primary text-xs font-bold flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">edit_location</span>
                        Edit
                    </button>
</div>
<div class="relative w-full aspect-[2.5/1] rounded-xl overflow-hidden bg-slate-100 shadow-inner group cursor-pointer">
<!-- Map Image -->
<div class="absolute inset-0 bg-cover bg-center opacity-80 group-hover:scale-105 transition-transform duration-500" data-alt="Map view showing streets and location pin" data-location="Seattle, WA" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDK3NY1iM60AXBC-g7D_mf7ylSvaAZqyrQFduKsDPqI6JsOunyA31XtBog-3mQhaChCYUMjXzCvEAE5T7uurjFfITXnWg3eVFsi1iZj2Lup97RkUUhdxorqzcAI6L6YAulmaVErCVL5UjuoHvtxxkNRjRXbAo6grFM2PAepfiw5YoR6oFcIselUX6kYgfbm_BJar0X6ZGL4aji5uxpExPdQ-KDIBPCCt2Tsf3BsxbIIJm3LNxqV-QJBPhCQAydC5e4795OKhst8qhLs");'>
</div>
<!-- Overlay Gradient -->
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
<!-- Pin and Address -->
<div class="absolute bottom-3 left-3 flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-lg flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-red-500 fill-current">location_on</span>
</div>
<div class="flex flex-col">
<span class="text-white text-xs font-medium opacity-90">Detected Location</span>
<span class="text-white text-sm font-bold leading-tight">1402 3rd Ave, Seattle</span>
</div>
</div>
</div>
</div>
<!-- Description Section -->
<div class="pt-6 px-4">
<label class="text-slate-900 dark:text-slate-200 text-sm font-bold mb-3 block">Description</label>
<div class="relative">
<textarea class="w-full rounded-xl border-0 bg-slate-50 dark:bg-[#1a2632] p-4 text-[#0d161b] dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary shadow-sm min-h-[120px] resize-none text-base" placeholder="Describe the issue in detail... e.g. 'Street light flickering on the corner of Main and 4th.'"></textarea>
<div class="absolute bottom-3 right-3 text-xs text-slate-400 font-medium bg-slate-50 dark:bg-[#1a2632] pl-2 pt-1 rounded-tl-md">
                        0/300
                    </div>
</div>
</div>
<div class="h-8"></div>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 w-full bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800 p-4 pb-8 backdrop-blur-xl bg-opacity-95 dark:bg-opacity-95">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-xl py-4 shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Submit Report</span>
<span class="material-symbols-outlined">send</span>
</button>
</div>
</div>
</body></html>
