<!-- Back Button -->

</button>
<!-- Title Area -->

<h1 class="text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-white">Product Design Team</h1>
<div class="flex items-center gap-1.5 mt-0.5">
<span class="w-2 h-2 rounded-full bg-green-500 ring-2 ring-white dark:ring-background-dark"></span>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 group-hover:text-primary transition-colors">5 members online</span>

</div>

</div>

</div>
</div>
<span class="text-[11px] text-slate-400 ml-1">10:42 AM</span>
</div>
</div>
<!-- Message 2: Incoming (John) Reply -->
<div class="flex items-end gap-3 group animate-[fadeIn_0.5s_ease-out_0.1s_both]">

<div class="bg-bubble-light dark:bg-bubble-dark p-3 rounded-2xl rounded-bl-sm text-slate-800 dark:text-slate-200 text-[15px] leading-relaxed shadow-sm">

<div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-[bounce_1s_infinite_200ms]"></div>
<div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-[bounce_1s_infinite_400ms]"></div>
</div>
</div>
<!-- Spacer for footer visibility -->
<div class="h-4"></div>
</main>
<!-- Input Footer -->
<footer class="flex-none bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800 p-2 pb-8 sticky bottom-0 z-20">
<div class="flex items-end gap-2 max-w-4xl mx-auto px-2">
<!-- Attachments -->
<button class="group w-10 h-10 flex items-center justify-center text-slate-400 hover:text-primary bg-transparent hover:bg-slate-50 dark:hover:bg-slate-800 rounded-full transition-all shrink-0">
<span class="material-symbols-outlined text-[26px] transform group-hover:rotate-90 transition-transform duration-300">add_circle</span>

<button class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-primary bg-transparent hover:bg-slate-50 dark:hover:bg-slate-800 rounded-full transition-all shrink-0 hidden sm:flex">
<span class="material-symbols-outlined text-[24px]">image</span>
</button>
<!-- Input Field -->
<div class="flex-1 bg-slate-100 dark:bg-slate-800/80 rounded-[24px] min-h-[44px] flex items-center px-4 py-2 border border-transparent focus-within:border-primary/30 focus-within:bg-white dark:focus-within:bg-slate-900 transition-all group">
<input class="w-full bg-transparent border-none p-0 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-0 text-[15px]" placeholder="Type a message..." type="text"/>
<button class="text-slate-400 hover:text-primary ml-2 p-1 rounded-full transition-colors opacity-70 group-focus-within:opacity-100">
<span class="material-symbols-outlined text-[20px]">sentiment_satisfied</span>
</button>
</div>
<!-- Send Button -->
<button class="w-11 h-11 flex items-center justify-center bg-primary text-white rounded-full shadow-lg shadow-primary/30 hover:bg-sky-600 hover:scale-105 active:scale-95 transition-all shrink-0">
<span class="material-symbols-outlined text-[20px] ml-0.5">send</span>
</button>
</div>
</footer>
</body></html>
