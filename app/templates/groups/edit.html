{% extends "base.html" %}

{% block title %}Edit Group - CommUnity{% endblock %}

{% block content %}
<div class="relative flex h-full w-full flex-col min-h-screen pb-24 bg-background-light dark:bg-background-dark overflow-hidden">
    <!-- Header -->
    <div class="sticky top-0 z-30 bg-white/90 dark:bg-surface-dark/90 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 lg:py-6">
            <div class="flex items-center gap-3">
                <a href="{{ url_for('groups.group_detail', group_id=group.id) }}" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <span class="material-symbols-outlined text-slate-900 dark:text-white">arrow_back</span>
                </a>
                <h1 class="text-2xl lg:text-3xl font-bold text-slate-900 dark:text-white">Edit Group</h1>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="flex-1 overflow-y-auto">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 lg:py-8">
            <form action="{{ url_for('groups.edit_group', group_id=group.id) }}" method="POST" enctype="multipart/form-data" class="space-y-6">
                <!-- Group Image -->
                <div class="bg-white dark:bg-surface-dark rounded-2xl border border-slate-100 dark:border-slate-700 p-5 lg:p-6 shadow-sm">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-3">Group Image</label>
                    <div class="relative">
                        <input type="file" id="image" name="image" accept="image/*" class="hidden" onchange="previewImage(event)">
                        <label for="image" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl cursor-pointer hover:border-primary transition-colors overflow-hidden">
                            <div id="image-preview" class="{% if group.image_url %}flex{% else %}hidden{% endif %} w-full h-full">
                                <img id="preview-img" src="{{ group.image_url or '' }}" class="w-full h-full object-cover rounded-xl">
                            </div>
                            <div id="upload-placeholder" class="{% if group.image_url %}hidden{% else %}flex{% endif %} flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">add_photo_alternate</span>
                                <p class="text-sm text-slate-600 dark:text-slate-400">Click to upload group image</p>
                                <p class="text-xs text-slate-500 mt-1">PNG, JPG up to 10MB</p>
                            </div>
                        </label>
                        {% if group.image_url %}
                        <div class="mt-3 flex items-center gap-2">
                            <input type="checkbox" id="delete_image" name="delete_image" value="true" class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary">
                            <label for="delete_image" class="text-sm text-slate-600 dark:text-slate-400">Delete current image</label>
                        </div>
                        {% endif %}
                    </div>
                </div>

                <!-- Basic Info -->
                <div class="bg-white dark:bg-surface-dark rounded-2xl border border-slate-100 dark:border-slate-700 p-5 lg:p-6 shadow-sm">
                    <h2 class="text-lg font-bold text-slate-900 dark:text-white mb-4">Group Details</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Group Name *</label>
                            <input type="text" id="name" name="name" required value="{{ group.name }}"
                                   class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                   placeholder="e.g., Tech Enthusiasts of Kerala">
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Category *</label>
                            <select id="category" name="category" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="">Select a category</option>
                                <option value="Technology" {% if group.category == "Technology" %}selected{% endif %}>Technology</option>
                                <option value="Environment" {% if group.category == "Environment" %}selected{% endif %}>Environment</option>
                                <option value="Health & Wellness" {% if group.category == "Health & Wellness" %}selected{% endif %}>Health & Wellness</option>
                                <option value="Food & Dining" {% if group.category == "Food & Dining" %}selected{% endif %}>Food & Dining</option>
                                <option value="Arts & Culture" {% if group.category == "Arts & Culture" %}selected{% endif %}>Arts & Culture</option>
                                <option value="Education" {% if group.category == "Education" %}selected{% endif %}>Education</option>
                                <option value="Sports & Fitness" {% if group.category == "Sports & Fitness" %}selected{% endif %}>Sports & Fitness</option>
                                <option value="Music" {% if group.category == "Music" %}selected{% endif %}>Music</option>
                                <option value="Business" {% if group.category == "Business" %}selected{% endif %}>Business</option>
                                <option value="Social" {% if group.category == "Social" %}selected{% endif %}>Social</option>
                            </select>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Description *</label>
                            <textarea id="description" name="description" required rows="5"
                                      class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none"
                                      placeholder="Tell people what your group is about...">{{ group.description }}</textarea>
                        </div>

                        <div class="flex items-center gap-3">
                            <input type="checkbox" id="is_private" name="is_private" value="true" {% if group.is_private %}checked{% endif %} class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary">
                            <label for="is_private" class="text-sm font-medium text-slate-700 dark:text-slate-300">
                                Make this a private group (members need approval to join)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex gap-3">
                    <a href="{{ url_for('groups.group_detail', group_id=group.id) }}" class="flex-1 py-3 px-6 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-900 dark:text-white font-semibold rounded-xl transition-colors text-center">
                        Cancel
                    </a>
                    <button type="submit" class="flex-1 py-3 px-6 bg-primary hover:bg-primary/90 text-white font-semibold rounded-xl transition-colors">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('image-preview').classList.remove('hidden');
            document.getElementById('image-preview').classList.add('flex');
            document.getElementById('upload-placeholder').classList.add('hidden');
            const deleteCheckbox = document.getElementById('delete_image');
            if (deleteCheckbox) {
                deleteCheckbox.checked = false;
            }
        }
        reader.readAsDataURL(file);
    }
}
</script>
{% endblock %}
