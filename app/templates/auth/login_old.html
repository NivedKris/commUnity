{% block extra_js %}
<script>
    // Helper function for showing messages (defined globally within this scope)
    function showMessage(message, type) {
        const container = document.getElementById('flash-messages');
        if (!container) return;
        const alertClass = type === 'error' ? 'bg-red-100 text-red-800 border-red-200' : 'bg-green-100 text-green-800 border-green-200';
        container.innerHTML = `
            <div class="${alertClass} px-4 py-3 rounded-lg border text-sm mb-4">
                ${message}
            </div>
        `;
        setTimeout(() => container.innerHTML = '', 5000);
    }
    
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Tab switching
        const emailTab = document.getElementById('email-tab');
        const phoneTab = document.getElementById('phone-tab');
        const emailForm = document.getElementById('email-login-form');
        const phoneForm = document.getElementById('phone-login-form');
        
        console.log('Tabs initialized:', emailTab, phoneTab);
        
        emailTab.addEventListener('click', () => {
            console.log('Email tab clicked');
            emailTab.classList.add('bg-white', 'dark:bg-slate-700', 'text-primary', 'shadow-sm');
            emailTab.classList.remove('text-slate-600', 'dark:text-slate-400');
            phoneTab.classList.remove('bg-white', 'dark:bg-slate-700', 'text-primary', 'shadow-sm');
            phoneTab.classList.add('text-slate-600', 'dark:text-slate-400');
            emailForm.classList.remove('hidden');
            phoneForm.classList.add('hidden');
        });
        
        phoneTab.addEventListener('click', () => {
            console.log('Phone tab clicked');
            phoneTab.classList.add('bg-white', 'dark:bg-slate-700', 'text-primary', 'shadow-sm');
            phoneTab.classList.remove('text-slate-600', 'dark:text-slate-400');
            emailTab.classList.remove('bg-white', 'dark:bg-slate-700', 'text-primary', 'shadow-sm');
            emailTab.classList.add('text-slate-600', 'dark:text-slate-400');
            phoneForm.classList.remove('hidden');
            emailForm.classList.add('hidden');
            
            // Initialize reCAPTCHA when phone tab is clicked (only once)
            if (!window.recaptchaVerifier) {
                // Wait for Firebase Auth to be fully loaded
                const initRecaptcha = () => {
                    console.log('Checking Firebase availability:', {
                        ready: !!window.firebaseReady,
                        auth: !!window.firebaseAuth,
                        authType: window.firebaseAuth ? typeof window.firebaseAuth : 'undefined',
                        recaptchaVerifier: !!window.firebaseRecaptchaVerifier,
                        authKeys: window.firebaseAuth ? Object.keys(window.firebaseAuth).slice(0, 5) : []
                    });
                    
                    if (!window.firebaseReady || !window.firebaseAuth || !window.firebaseRecaptchaVerifier) {
                        console.log('Waiting for Firebase to load...');
                        setTimeout(initRecaptcha, 200);
                        return;
                    }
                    
                    try {
                        console.log('Initializing reCAPTCHA...');
                        const recaptchaContainer = document.getElementById('recaptcha-container');
                        if (!recaptchaContainer) {
                            console.error('reCAPTCHA container not found');
                            setTimeout(initRecaptcha, 200);
                            return;
                        }
                        
                        // Check if we're on localhost - Firebase requires authorized domain
                        const hostname = window.location.hostname;
                        console.log('Current hostname:', hostname);
                        
                        if (hostname === '127.0.0.1' || hostname === 'localhost') {
                            console.warn('âš ï¸ IMPORTANT: Make sure 127.0.0.1 and localhost are added to Firebase Console -> Authentication -> Settings -> Authorized domains');
                        }
                        
                        // Create the verifier - use auth instance directly
                        const RecaptchaVerifier = window.firebaseRecaptchaVerifier;
                        const auth = window.firebaseAuth;
                        
                        console.log('Creating RecaptchaVerifier with auth:', auth);
                        
                        window.recaptchaVerifier = new RecaptchaVerifier(
                            auth,
                            'recaptcha-container',
                            {
                                'size': 'normal',
                                'callback': (response) => {
                                    console.log('âœ… reCAPTCHA solved', response);
                                },
                                'expired-callback': () => {
                                    console.log('âš ï¸ reCAPTCHA expired');
                                }
                            }
                        );
                        
                        console.log('RecaptchaVerifier created, rendering...');
                        
                        window.recaptchaVerifier.render().then((widgetId) => {
                            console.log('âœ… reCAPTCHA rendered successfully with widgetId:', widgetId);
                            window.recaptchaWidgetId = widgetId;
                        }).catch(error => {
                            console.error('âŒ reCAPTCHA render error:', error);
                            showMessage('Failed to load reCAPTCHA. Please ensure 127.0.0.1 is added to Firebase authorized domains.', 'error');
                        });
                    } catch (error) {
                        console.error('âŒ reCAPTCHA initialization error:', error);
                        console.error('Error stack:', error.stack);
                        showMessage('Failed to initialize reCAPTCHA. Please check Firebase configuration.', 'error');
                    }
                };
                
                // Start initialization with a longer delay
                setTimeout(initRecaptcha, 1000);
            }
        });
        
        // Password visibility toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const icon = this.querySelector('.material-symbols-outlined');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility_off';
            }
        });
        
        // Email login
        document.getElementById('email-login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading state
            const btn = document.getElementById('email-login-btn');
            const btnText = document.getElementById('login-btn-text');
            const btnLoading = document.getElementById('login-btn-loading');
            
            btn.disabled = true;
            btnText.textContent = 'Logging in...';
            btnLoading.classList.remove('hidden');
            
            try {
                const userCredential = await window.firebaseSignInWithEmailAndPassword(window.firebaseAuth, email, password);
                const idToken = await userCredential.user.getIdToken();
                
                // Send token to backend
                const response = await fetch('/auth/verify-token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    btnText.textContent = 'Success!';
                    window.location.href = '/dashboard';
                } else {
                    showMessage('Login failed. Please try again.', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Log In';
                    btnLoading.classList.add('hidden');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                btnText.textContent = 'Log In';
                btnLoading.classList.add('hidden');
            }
        });
        
        // Phone OTP send
        let confirmationResult = null;
        document.getElementById('phone-send-otp-btn').addEventListener('click', async () => {
            const countryCode = document.getElementById('login-country-code').value;
            const phoneNumber = document.getElementById('login-phone').value;
            const fullPhone = countryCode + phoneNumber;
            
            if (!phoneNumber) {
                showMessage('Please enter phone number', 'error');
                return;
            }
            
            if (!window.recaptchaVerifier) {
                showMessage('Please wait for reCAPTCHA to load...', 'error');
                return;
            }
            
            const btn = document.getElementById('phone-send-otp-btn');
            btn.disabled = true;
            btn.innerHTML = '<span>Sending...</span><svg class="animate-spin h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            
            try {
                confirmationResult = await window.firebaseSignInWithPhoneNumber(window.firebaseAuth, fullPhone, window.recaptchaVerifier);
                document.getElementById('otp-section').classList.remove('hidden');
                showMessage('OTP sent successfully!', 'success');
                btn.innerHTML = '<span>Resend OTP</span><span class="material-symbols-outlined text-[20px] ml-2">refresh</span>';
            } catch (error) {
                showMessage(error.message, 'error');
                btn.innerHTML = '<span>Send OTP</span><span class="material-symbols-outlined text-[20px] ml-2">send</span>';
            } finally {
                btn.disabled = false;
            }
        });
        
        // Phone OTP verify
        document.getElementById('phone-verify-otp-btn').addEventListener('click', async () => {
            const otp = document.getElementById('login-otp').value;
            
            if (!otp || !confirmationResult) {
                showMessage('Please enter OTP', 'error');
                return;
            }
            
            try {
                const result = await confirmationResult.confirm(otp);
                const idToken = await result.user.getIdToken();
                
                // Send token to backend
                const response = await fetch('/auth/verify-token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    showMessage('Login failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
    });
</script>
