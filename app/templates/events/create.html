{% extends "base.html" %}

{% block title %}Create Event - CommUnity{% endblock %}

{% block content %}
<div class="relative flex h-full w-full flex-col min-h-screen pb-24 bg-background-light dark:bg-background-dark overflow-hidden">
    <!-- Header -->
    <div class="sticky top-0 z-30 bg-white/90 dark:bg-surface-dark/90 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 lg:py-6">
            <div class="flex items-center gap-3">
                <a href="/events" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <span class="material-symbols-outlined text-slate-900 dark:text-white">arrow_back</span>
                </a>
                <h1 class="text-2xl lg:text-3xl font-bold text-slate-900 dark:text-white">Create Event</h1>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="flex-1 overflow-y-auto">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 lg:py-8">
            <form action="{{ url_for('events.create_event') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
                <!-- Event Image -->
                <div class="bg-white dark:bg-surface-dark rounded-2xl border border-slate-100 dark:border-slate-700 p-5 lg:p-6 shadow-sm">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-3">Event Image</label>
                    <div class="relative">
                        <input type="file" id="image" name="image" accept="image/*" class="hidden" onchange="previewImage(event)">
                        <label for="image" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl cursor-pointer hover:border-primary transition-colors">
                            <div id="image-preview" class="hidden w-full h-full">
                                <img id="preview-img" class="w-full h-full object-cover rounded-xl">
                            </div>
                            <div id="upload-placeholder" class="flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">add_photo_alternate</span>
                                <p class="text-sm text-slate-600 dark:text-slate-400">Click to upload event image</p>
                                <p class="text-xs text-slate-500 mt-1">PNG, JPG up to 10MB</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Basic Info -->
                <div class="bg-white dark:bg-surface-dark rounded-2xl border border-slate-100 dark:border-slate-700 p-5 lg:p-6 shadow-sm">
                    <h2 class="text-lg font-bold text-slate-900 dark:text-white mb-4">Event Details</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Event Title *</label>
                            <input type="text" id="title" name="title" required
                                   class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                   placeholder="e.g., Community Beach Cleanup">
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Category *</label>
                            <select id="category" name="category" required
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="">Select a category</option>
                                <option value="Technology">Technology</option>
                                <option value="Environment">Environment</option>
                                <option value="Health & Wellness">Health & Wellness</option>
                                <option value="Food & Dining">Food & Dining</option>
                                <option value="Arts & Culture">Arts & Culture</option>
                                <option value="Education">Education</option>
                                <option value="Sports & Fitness">Sports & Fitness</option>
                                <option value="Music">Music</option>
                            </select>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Description *</label>
                            <textarea id="description" name="description" required rows="5"
                                      class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none"
                                      placeholder="Tell people what your event is about..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Date, Time & Location -->
                <div class="bg-white dark:bg-surface-dark rounded-2xl border border-slate-100 dark:border-slate-700 p-5 lg:p-6 shadow-sm">
                    <h2 class="text-lg font-bold text-slate-900 dark:text-white mb-4">When & Where</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="date_time" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Date & Time *</label>
                            <input type="datetime-local" id="date_time" name="date_time" required
                                   class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                        </div>

                        <div>
                            <label for="location" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Location *</label>
                            <input type="text" id="location" name="location" required
                                   class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                   placeholder="e.g., Central Park, Downtown">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="latitude" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Latitude (Optional)</label>
                                <input type="number" step="any" id="latitude" name="latitude"
                                       class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                       placeholder="8.5241">
                            </div>
                            <div>
                                <label for="longitude" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Longitude (Optional)</label>
                                <input type="number" step="any" id="longitude" name="longitude"
                                       class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                       placeholder="76.9366">
                            </div>
                        </div>

                        <div>
                            <label for="max_participants" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Max Participants (Optional)</label>
                            <input type="number" id="max_participants" name="max_participants"
                                   class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                   placeholder="e.g., 50">
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex gap-3">
                    <a href="/events" class="flex-1 py-3 px-6 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-900 dark:text-white font-semibold rounded-xl transition-colors text-center">
                        Cancel
                    </a>
                    <button type="submit" class="flex-1 py-3 px-6 bg-primary hover:bg-primary/90 text-white font-semibold rounded-xl transition-colors">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('image-preview').classList.remove('hidden');
            document.getElementById('upload-placeholder').classList.add('hidden');
        }
        reader.readAsDataURL(file);
    }
}
</script>
{% endblock %}
